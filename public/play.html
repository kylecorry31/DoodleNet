<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
      html, body {
        background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('img/background.jpg');
        background-position: center;
        background-size: cover;
        background-attachment: fixed;
        background-repeat: no-repeat;
        color: white;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="content">
      <div id="loading">
        <h1>LOADING...</h1>
      </div>

    <div id="game-info">
      <h1 id="game-name"></h1>
    </div>
    <div id="canvas-container">
      <div id="targeting-dot">

      </div>
    </div>
    <div id="results-container">
      <h1 id="to-draw"></h1>
      <h2 id="classification"></h2>
      <h4 id="confidence"></h4>
      <div class="game-btn" id="clear-btn"><h2>Clear</h2></div>
      <div class="game-btn" id="skip-btn"><h2>Skip</h2></div>
      <div class="game-btn" id="done-btn"><h2>Done Playing</h2></div>
    </div>

  </div>

  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tracking.js/1.1.3/tracking-min.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.13.0"> </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.sound.min.js" charset="utf-8"></script>
  <script src="js/game_api.js" charset="utf-8"></script>
  <script src="js/nn.js" charset="utf-8"></script>
  <script src="js/webcam.js" charset="utf-8"></script>
  <script src="js/play.js" charset="utf-8"></script>
</html>
